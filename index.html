<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea id="inputTextarea" placeholder="Enter your text here..."></textarea>

    <div class="buttons">
        <button onclick="uppercase()">UPPERCASE</button>
        <button onclick="lowercase()">lowercase</button>
        <button onclick="capitalized()">Capitalized Words</button>
        <button onclick="remove()">Remove Extra Spaces</button>
        <button onclick="replace()">Replace Words</button>
        <button onclick="count()">Count Characters</button>
    </div>
    
    <div class="output">
        <h3>Formatted Text: </h3>
        <div id="outputText"></div>
        <div id="charCount"></div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
